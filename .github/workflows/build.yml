name: Release DevOps with Docker

on:
  push:
    branches: 
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jctaveras/heroku-deploy@v1.0.0 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "dennisahlqvist-docker-mooc-3-1" #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          dockerfile_path: '.' # set the path to the folder where the Dockerfile is located
          options: '' # Docker Build Options
          formation: 'web' # Docker Dyno Formation. By default is web
